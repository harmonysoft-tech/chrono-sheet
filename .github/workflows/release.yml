name: build and release

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: build and release
    runs-on: macos-latest
    steps:
      - name: checkout source
        uses: actions/checkout@v4
      - name: set up flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version-file: pubspec.yaml
#          cache: true
#          cache-key: "flutter-:os:-:channel:-:version:-:arch:-:hash:"
#          cache-path: "${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:"
#          pub-cache-key: "flutter-pub:os:-:channel:-:version:-:arch:-:hash:" get dependencies
#          pub-cache-path: "${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:"
      - name: print flutter version
        run: flutter --version
      - name: get dependencies
        run: flutter pub get
      - name: test
        run: flutter test
      - name: setup firebase
        run: |
          echo "${{ secrets.FIREBASE_OPTIONS_DART }}" > ./lib/firebase_options.dart
          echo "${{ secrets.GOOGLE_SERVICE_JSON }}" > ./android/app/google-services.json
          
          echo "./lib contents:"
          ls -al ./lib
          
          cp ./lib/firebase_options.dart ./tmp.txt
          echo "tmp.txt:"
          cat ./tmp.txt
          
          echo "firebase_options.dart:"
          cat ./lib/firebase_options.dart
      - run: flutter build apk
